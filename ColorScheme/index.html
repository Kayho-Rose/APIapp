<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" type="module"></script>
    <title>Color Scheme Generator</title>
</head>
<body>
    
    <header>
        <input type="color" id="pick-color"/>
        <select name="color" id="scheme-select">
            <option>Monochrome</option>
            <option>Monochrome-dark</option>
            <option>Monochrome-light</option>
            <option>Analogic</option>
            <option>Complement</option>
            <option>Analogic-complement</option>
            <option>Triad</option>
            <option>Quad</option>
        </select>
        <button id="get-scheme">Get colot scheme</button>
    </header>
    <main>
        <section id="color-palette">

        </section>
    </main>
</body>
</html>
